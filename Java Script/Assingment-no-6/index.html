<!DOCTYPE html>
<html>
<head>
    
    <title>Switch Case</title>
</head>
<body>
    <script>
     const option = prompt('Enter food  Name: ');

     switch(option)
     {
        case 'pizza':
        
            document.write('🍕')
    
        break;
        case 'cake':
        document.write('🎂')
        break;
        case 'burger':
            document.write('🍔')
            break;
        case 'bananas':
            document.write('🍌')
            break;
        case 'eggs':
            document.write('🥚')
            break;
            case 'ice-Cream':
            document.write('🍧')
            break;
            case 'tea':
                document.write('☕') 
                break;
                default:
                    document.write('Not Available')  
     }
     

     </script>

</body>
</html>
