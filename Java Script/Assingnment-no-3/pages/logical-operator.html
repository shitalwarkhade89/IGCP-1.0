<!DOCTYPE html>
<html>
<head>
    <title>Logical Operators</title>

</head>
<body>
    <script>
        // && (Logical AND)
        document.write('<h1>&& (Logical AND)</h1>');

        let comapire = 45>34 && 34<45;
        document.write(comapire);
        // ||(Logical OR)
        document.write('<h1>|| (Logical OR)</h1>');
        let result = 43>45 || 43<45;
        document.write(result);
        //  !(logical NOT)
        document.write('<h1>! (Logical NOT)</h1>');

            let  res = 8!==8;
            document.write(res);

    </script>
    
</body>
</html>
