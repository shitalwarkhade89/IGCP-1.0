<!DOCTYPE html>
<html>
<head>
    
    <title>Operators in JS</title>
</head>
<body>
   
    <script>
        // Arithmatic Operators
        document.write( '<h1> Addition </h1>');
        const a=20;
        const b=15;
        const result=a+b;
     document.write(result);
    //  
     document.write( '<h1>Multiplication</h1>');
     const c=5;
     const d=5;
     const output=c*d;
     document.write(output);
     document.write( '<h1>Substraction</h1>');
     const e=50;
     const f=20;
     const answer=e-f;
     document.write(answer);
     document.write( '<h1> Division</h1>');
     const g=70;
     const i=12;
     const ans=g/i;
     document.write(ans);



    </script>
    
</body>
</html>
