<!DOCTYPE html>
<html>
<head>
   
    <title>Comparision Operator</title>

</head>

<body>
    <script>
          document.write( '<h1> Equals to operator(==) </h1>');
        // equal to (==)
        let a=20;
        let b=20;
        let condition= a==b;
        document.write( '<h3> a is equal to b:<h3>' + condition);
              //  Not equal to (!=)
            document.write( '<h1> Plus equal to operator(!=) </h1>');
       
        let c=20;
        let d=22;
       let ans = c!=d;
        document.write( '<h3> c is not equal to d:<h3>' + ans);

               //  Less Than Operator (<)
               document.write( '<h1> less than  operator(!=) </h1>');
       
       let e=21;
       let f=22;
      let comapaire = e<f;
       document.write( '<h3> e is less than to f:<h3>' + comapaire);
        //  Less Than Operator (>)
        document.write( '<h1>greater  than  operator(!=) </h1>');
       
       let g=25;
       let h=22;
      let com = g>h;
       document.write( '<h3> g is greater  than to h:<h3>' + com);

         //  Greater Than equal to Operator (>=)
         document.write( '<h1>greater than or equal to  operator(!=) </h1>');
       
       let i=26;
       let j=22;
      let Comparision = i>=j;
       document.write( '<h3> i is greater  than or equal to j:<h3>' +Comparision );
            
         //  Less Than equal to  Operator (<=)
         document.write( '<h1> Less than or equal to  operator(!=) </h1>');
       
       let k=21;
       let l=22;
      let op = k<=l;
       document.write( '<h3> k is less  than or equal to l:<h3>' +op);
            

        
    </script>
    
</body>
</html>
