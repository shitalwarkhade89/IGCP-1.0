<html>
  <head>
    <title>conditional statemaent</title>
    <script>
     const num = parseInt(prompt("Enter any Number: "));

     if(num%4==0 || num%7==0)
     {
        document.write("No is divisible by 4 and 7");
     }
     else
     {
        document.write("No. is not divsible by 4 and 7");
     }
    </script>
  </head>
  <body></body>
</html>
