<html>
  <head>
    <title>conditional statemaent</title>
    <script>
     const num = parseInt(prompt("Enter any Number: "));

     if(num%3==0  && num%5==0)
     {
        document.write("No is divisible by 3 and 5");
     }
     else
     {
        document.write("No. is not divsible by 3 and 5")
     }
    </script>
  </head>
  <body></body>
</html>
