<html>
  <head>
    <title>Odd Even Program</title>
    <script>
     const num = parseInt(prompt("Enter any Number: "));

     if(num%2==0)
     {
        document.write("No. is Even");
     }
     else
     {
        document.write("No. is Odd");
     }
    </script>
  </head>
  <body></body>
</html>
