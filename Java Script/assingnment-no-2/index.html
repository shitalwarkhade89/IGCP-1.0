<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
    // let
    let age = 20;
    let name = "Shital";
    console.log(`Age: ${age}, Name: ${name}`);
    age = 21;
    console.log(age)

    // const
    const marks = 60;
    console.log(`Marks: ${marks}`);
    const grade = "A";
    console.log(`Grade: ${grade}`);

    //  const  is a constant keyword that cannot be reassigned.

    grade = "B";
    console.log(grade);

  </script>
</body>

</html>
